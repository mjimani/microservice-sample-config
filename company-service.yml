server:
  port: 8085
  servlet:
    context-path: /Company
spring:
  application:
    name: company-service
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true