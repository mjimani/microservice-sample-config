server:
  port: 8085
  servlet:
    context-path: /Company
spring:
  application:
    name: company-service
  zipkin:
    base-url: http://192.168.2.172:9411/
  sleuth:
    sampler:
        probability: 1.0
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true