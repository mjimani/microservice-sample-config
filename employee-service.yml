server:
    port: 8081
eureka:
  client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        defaultZone: http://localhost:8761/eureka/
  instance:
      hostname: localhost
management:
    endpoints:
        web:
            exposure:
                include: *
    info:
        env:
            enabled: true
info:
    app:
        name: Employee Microservice
        java:
            version: 21
        type: Spring Boot